<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <a href="#"><img src="./assets/media/Logo.png" alt="Logo Contact Me" ></a>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="containerForm">
                <h2>Contact Me</h2>
            
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                         <span class="text">First Name</span>
                         <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                         <span class="text">Last Name</span>
                         <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                         <span class="text">Email</span>
                         <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text">Type Your Message</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
    
    
            <div class="row100">
                <div class="col" id="send">
                    <!-- <input type="submit" value="Send"> -->
                    <a href="#" >
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Send
                    </a>
                </div>
            </div>
    
        </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
